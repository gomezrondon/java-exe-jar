apply plugin: 'java'

group 'Java-exe-jar'
version ''

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.graalvm.sdk', name: 'graal-sdk', version: '19.1.1'
}

jar{
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
    manifest{
        attributes 'Main-Class':'Main'
    }
}
