apply plugin: 'java'

group 'Java-exe-jar'
version ''

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}
    manifest{
        attributes 'Main-Class':'Main'
    }
}
